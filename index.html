<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privilegijų Parduotuvė</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 300px;
            background-color: #f9f9f9;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Privilegijų Parduotuvė</h1>
    <form id="orderForm">
        <label for="nickname">Įveskite savo nickname:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Pvz.: Steve123" required>
        
        <label for="privilege">Pasirinkite privilegiją:</label>
        <select id="privilege" name="privilege" required>
            <option value="VIP">VIP - 5€</option>
            <option value="Premium">Premium - 10€</option>
            <option value="Ultimate">Ultimate - 15€</option>
        </select>
        
        <button type="submit">Pateikti užsakymą</button>
    </form>
    <p id="responseMessage" style="display:none;"></p>
</body>
</html>
